<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="addIngredient($event)" (ingredientRemoved)="removeIngredient()" (ingredientsCleared)="onClear()"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item" style="cursor: pointer" (click)="onSelected(i)"
      *ngFor="let ingredient of ingredients; index as i">{{ ingredient.name }} ({{ ingredient.amount}})</a>
    </ul>
  </div>
</div>
